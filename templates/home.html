<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="post-entry container-fluid mb-3 my-3  ">
    <div class=" container">
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
    </div>
    <div class=" container">
        <p>{{ post.body }}</p>
        <text>-{{ post.author }}</text>
    </div>
    
    <hr>
</div>
{% endfor %}
{% endblock content %}
